
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maitre Poseidon | Stats R6 & Twitch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    a {
      color: #4FC3F7;
    }
    .live-status {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .live {
      color: #00ff00;
    }
    .offline {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Maitre Poseidon</h1>
    <p>Stats Rainbow Six Siege & Live Twitch</p>
  </header>

  <div class="content">
    <section>
      <h2>🎮 Mes Stats R6</h2>
      <iframe 
        src="https://r6.tracker.network/profile/ubisoft/Maitre_poseidon"
        allowfullscreen>
      </iframe>
    </section>

    <section>
      <h2>🔴 Mon Stream Twitch</h2>
      <p id="status" class="live-status">⏳ Chargement du statut du stream...</p>
      <iframe 
        id="twitch-embed"
        src="https://player.twitch.tv/?channel=toqahk9qg9i4mpgxt5gq5p8f4i38qm&parent=maitreposeidon.github.io" 
        allowfullscreen>
      </iframe>
    </section>
  </div>

  <script>
    async function checkTwitchLive() {
      const clientId = "kimne78kx3ncx6brgo4mv6wki5h1ko"; // Public client_id used by Twitch embed
      const channel = "toqahk9qg9i4mpgxt5gq5p8f4i38qm";
      const url = `https://api.twitch.tv/helix/streams?user_login=${channel}`;

      const response = await fetch(url, {
        headers: {
          "Client-ID": clientId
        }
      });

      const data = await response.json();
      const statusElem = document.getElementById("status");

      if (data.data && data.data.length > 0) {
        statusElem.textContent = "🟢 En direct maintenant !";
        statusElem.classList.add("live");
      } else {
        statusElem.textContent = "🔴 Hors ligne pour le moment.";
        statusElem.classList.add("offline");
      }
    }

    checkTwitchLive();
  </script>

</body>
</html>
